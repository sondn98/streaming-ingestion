image:
  registry: docker.io
  repository: bitnami/cassandra
  tag: 4.0.1-debian-10-r109

dbUser:
  user: cassandra
  forcePassword: true
  password: "cassandra"

cluster:
  name: cassandra
  seedCount: 1
  numTokens: 256
  datacenter: dc1
  rack: rack1
  endpointSnitch: SimpleSnitch

resources:
  limits:
     cpu: 2
     memory: 4Gi
  requests:
     cpu: 2
     memory: 4Gi

containerPorts:
  intra: 7000
  tls: 7001
  jmx: 7199
  cql: 9042

service:
  type: ClusterIP
  ports:
    cql: 9042
    metrics: 8080
